# Browser
bind = $workspaceNavigationKey, W, exec, $browser

# VS-CODE
bind = $workspaceNavigationKey, C, exec, $vscode

# Main bindss
bind = $workspaceNavigationKey, Super_L, exec, pgrep -x wofi || $menu
bind = $workspaceNavigationKey, T, exec, $terminal
bind = $workspaceNavigationKey, Q, killactive,
bind = $workspaceNavigationKey, Escape, exit,
bind = $workspaceNavigationKey, E, exec, $fileManager
bind = $workspaceNavigationKey, V, togglefloating,
bind = $workspaceNavigationKey, P, pseudo, # dwindle
bind = $workspaceNavigationKey, J, togglesplit, # dwindle

# Move focus with $workspaceNavigationKey + arrow keys
bind = $workspaceNavigationKey, left, movefocus, l
bind = $workspaceNavigationKey, right, movefocus, r
bind = $workspaceNavigationKey, up, movefocus, u
bind = $workspaceNavigationKey, down, movefocus, d

# Go to workspace $workspaceNavigationKey + [0-9]
bind = $workspaceNavigationKey, 1, exec, $workspace_manager, workspace, 1
bind = $workspaceNavigationKey, 2, exec, $workspace_manager, workspace, 2
bind = $workspaceNavigationKey, 3, exec, $workspace_manager, workspace, 3
bind = $workspaceNavigationKey, 4, exec, $workspace_manager, workspace, 4
bind = $workspaceNavigationKey, 5, exec, $workspace_manager, workspace, 5
bind = $workspaceNavigationKey, 6, exec, $workspace_manager, workspace, 6
bind = $workspaceNavigationKey, 7, exec, $workspace_manager, workspace, 7
bind = $workspaceNavigationKey, 8, exec, $workspace_manager, workspace, 8
bind = $workspaceNavigationKey, 9, exec, $workspace_manager, workspace, 9
bind = $workspaceNavigationKey, 10, exec, $workspace_manager, workspace, 10

#Go to workspace Group $workspaceGroupNavigationKey + [0-9]
bind = $workspaceGroupNavigationKey, 1, exec, $workspace_manager, workspace, 1
bind = $workspaceGroupNavigationKey, 2, exec, $workspace_manager, workspace, 2
bind = $workspaceGroupNavigationKey, 3, exec, $workspace_manager, workspace, 3
bind = $workspaceGroupNavigationKey, 4, exec, $workspace_manager, workspace, 4
bind = $workspaceGroupNavigationKey, 5, exec, $workspace_manager, workspace, 5
bind = $workspaceGroupNavigationKey, 6, exec, $workspace_manager, workspace, 6
bind = $workspaceGroupNavigationKey, 7, exec, $workspace_manager, workspace, 7
bind = $workspaceGroupNavigationKey, 8, exec, $workspace_manager, workspace, 8
bind = $workspaceGroupNavigationKey, 9, exec, $workspace_manager, workspace, 9
bind = $workspaceGroupNavigationKey, 10, exec, $workspace_manager, workspace, 10

# Example special workspace (scratchpad)
bind = $workspaceNavigationKey, S, togglespecialworkspace, magic
bind = $workspaceNavigationKey SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with $workspaceNavigationKey + scroll
bind = $workspaceNavigationKey, mouse_down, workspace, e+1
bind = $workspaceNavigationKey, mouse_up, workspace, e-1

# Move/resize windows with $workspaceNavigationKey + LMB/RMB and dragging
bindm = $workspaceNavigationKey, mouse:272, movewindow
bindm = $workspaceNavigationKey, mouse:273, resizewindow

# multimedia keys using keyboard
bindel = $workspaceNavigationKey, F10, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $workspaceNavigationKey, F9, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $workspaceNavigationKey, F8, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = $workspaceNavigationKey, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = $workspaceNavigationKey, F7, exec, brightnessctl -e4 -n2 set 5%+
bindel = $workspaceNavigationKey, F6, exec, brightnessctl -e4 -n2 set 5%-
bindl = $workspaceNavigationKey, F2, exec, playerctl next
bindl = $workspaceNavigationKey, F3, exec, playerctl play-pause
bindl = $workspaceNavigationKey, F3, exec, playerctl play-pause
bindl = $workspaceNavigationKey, F1, exec, playerctl previous

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
