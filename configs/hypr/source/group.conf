group {
    col.border_active = $windowActiveBorderColor
    col.border_inactive = $windowInactiveBorderColor
    col.border_locked_active = $windowActiveBorderColor
    col.border_locked_inactive = $windowInactiveBorderColor

    groupbar {
        font_family = JetBrains Mono NF
        font_size = 15
        gradients = true
        gradient_round_only_edges = false
        gradient_rounding = 5
        height = 25
        indicator_height = 0
        gaps_in = 3
        gaps_out = 3

        text_color = rgb($defaultBase)
        col.active = rgba($defaultPrimaryd4)
        col.inactive = rgba($defaultOutlined4)
        col.locked_active = rgba($defaultPrimaryd4)
        col.locked_inactive = rgba($defaultSecondaryd4)
    }
}